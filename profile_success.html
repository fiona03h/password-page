<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Saved</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .message-box {
      border: 1px solid #fff;
      padding: 40px 30px;
      border-radius: 12px;
      background-color: #111;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 16px rgba(255,255,255,0.05);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.button:hover {
      background-color: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Profile Saved Successfully!</h1>
    <p>Your profile has been updated and saved.</p>
    <a class="button" href="index.html">Go Back</a>
  </div>
</body>
</html>
